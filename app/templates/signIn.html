    <link rel="stylesheet" href="../static/styles/home.css">

    <title>Sign In</title>

<body style="background-color: rgb(231,245,255);" class="top-padding">

    <!-- Navigation bar section start ****************************************** -->
    <nav>
        <!-- Menu Button -->
        <div class="menu_btn_box col-3">

                </svg>

        </div>

                    </svg>
                    How to play
                </a>
            </li>
            <li>
                <a class="down_item" href="#">
                    <svg class="nav_icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-bar-chart" viewBox="0 0 16 16">
                        <path d="M4 11H2v3h2v-3zm5-4H7v7h2V7zm5-5v12h-2V2h2zm-2-1a1 1 0 0 0-1 1v12a1 1 0 0 0 1 1h2a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1h-2zM6 7a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v7a1 1 0 0 1-1 1H7a1 1 0 0 1-1-1V7zm-5 4a1 1 0 0 1 1-1h2a1 1 0 0 1 1 1v3a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1v-3z"/>
                    </svg>
                    Statistics
                </a>
            </li>
            <li>
                <a class="down_item" href="#">
                    <svg class="nav_icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-gear-wide-connected" viewBox="0 0 16 16">

                    </svg>
                    Settings
                </a>
            </li>
        </ul>
        <!-- h1 tag for game name -->
        <h1 class="col-6"><a class="title" href="#">SHARK ATTACK</a></h1>
        <!-- Sign-in button -->
        <div class="sign_in_box col-3">
            <a class="sign_in_btn" href="#">
                <svg class="nav_icon" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
                    <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
                    <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
                </svg>
                Sign-in
            </a>
        </div>
    </nav>
    <!-- Navigation bar section end ****************************************** -->

    <!-- Sign in form starts ****************************************** -->
    <div class="card mx-auto p-4" style="background-color: white; width: 50rem;">
        <h3 class="text-center font-weight-bold">Sign In</h3>
        <form method="POST" action="#">
            <div class="form-group">
                <label for="Username">Username</label>
                <input type="text" name="Username" class="form-control mt-1 mb-2" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control mt-1" name="password" required>
                <small class="form-text text-muted" name="forgotPass">Forgot your password?</small>
            </div>            
            <button type="submit" class="btn btn-outline-primary mt-2">Log in</button><br>
            <small class="text-muted" name="createAcc">Don't have an account?</small>
        </form>
    </div>
    <!-- Sign in form ends ****************************************** -->
</body>
</html>
