<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h6 class="display-6 text-center">Sign Up</h6>
    <div class="container">
        <form method="POST" action="#">
            <div class="form-group">
                <label for="Username">Username</label>
                <input type="text" name="Username" class="form-control mt-1 mb-2" name="username" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control mt-1 mb-2" name="email"required>
            </div>   
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control mt-1 mb-2" name="password" required>
            </div>  
            <div class="form-group">
                <label for="password">Repeat Password</label>
                <input type="password" class="form-control mt-1 mb-2" name="repeatPassword" required>
            </div>           
            <button type="submit" class="btn btn-outline-success">Submit</button>
        </form>
    </div>
</body>
</html>
