<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Setting the page's title and icon. -->
        <title>Shark Attack</title>
        <link rel="icon" type="image/x-icon" href="../static/images/sharkIcon.ico">

        <!-- Linking any relevant libraries/CDN used. -->
        <!-- Personal CSS file -->
        <link rel="stylesheet" href="../static/styles/home.css">

        <!-- <style>
            div {
                border: 1px solid green;
            }
        </style> -->

        <!-- Bootstrap CDN -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" 
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
        crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js" 
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
        crossorigin="anonymous"></script>

        <!-- Personal JS file -->
        <script src="../static/scripts/game.js"></script>

        <!-- Bootstrap Responsive Viewing required meta tag -->
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    </head>
    <body onload="init()" style="background-color: rgb(231,245,255);">

        <!-- Navigation bar section to be added -->

        <!-- Container for the whole page (except for the navBar) -->
        <div class="container-fluid" id="overallDiv">
            <div class="row">

                <!-- Content Div -->
                <div class="col-6 offset-3" id="contentDiv">
                    
                    <!-- Game Wrapper Container -->
                    <!-- Used to wrap up all the elements of the game into a container 
                        so that it can then be vertically aligned as a group. This
                        method of wrapping is used as vertical alignment is achieved by using
                        an absolute position property. -->
                    <div class="vertical-center col-12" id="gameWrapper">

                        <!-- Game info banner -->
                        <div class="col-10 offset-1" id="gameInfoBanner">
                            <div class="row">
                                <!-- Flag Information -->
                                <div class="d-flex justify-content-center col-4">
                                    <div class="vertical-center">
                                        <h6 class="halign-text">Flags Used:</h6>
                                        <h6 class="halign-text">3</h6>
                                    </div>
                                </div>

                                <!-- Timer Display -->
                                <div class="col-4">
                                    <div class="panel d-flex justify-content-center softBorder col-8 offset-2" id="timerDisplay">
                                        <h3 id="timerText">00:00</h3>
                                    </div>
                                </div>

                                <!-- Shark Information -->
                                <div class="d-flex justify-content-center col-4">
                                    <div class="vertical-center">
                                        <h6 class="halign-text">Sharks in the area:</h6>
                                        <h6 class="halign-text">20</h6>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Game Board -->
                        <div class="square no-padding d-flex justify-content-center panel hardBorder col-10 offset-1" id="gameBoard">
                            <!-- Board Grid Table 10x10 -->
                            <table class="vertical-center" id="boardTable">
                            </table>
                        </div>

                        <!-- Status Panel -->
                        <div class="col-12">
                            <div class="softBorder panel col-10 offset-1" id="buttonPanel">
                                <div class="row">
                                    <div class="col-10 offset-1">
                                            <h4 class="valign-text halign-text">Status: Beach In Danger</h4>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Board Buttons Panel -->
                        <div class="col-12">
                            <div class="softBorder panel col-4 offset-4" id="buttonPanel">
                                <div class="row"> 
                                    <div class="d-flex justify-content-center col-3 offset-2">
                                        <button class="buttonBorder softBorder">Restart</button>
                                    </div>
                                    <div class="d-flex justify-content-center col-3 offset-2">
                                        <button class="buttonBorder">Share</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
</DOCTYPE>
