<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <h6 class="display-6 text-center">Login</h6>
    <div class="container">
        <form method="POST" action="#">
            <div class="form-group">
                <label for="Username">Username</label>
                <input type="text" name="Username" class="form-control mt-1 mb-2" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control mt-1" name="password" required>
                <small class="form-text text-muted" name="forgotPass">Forgot your password?</small>
            </div>            
            <button type="submit" class="btn btn-outline-primary mt-2">Log in</button><br>
            <small class="text-muted" name="createAcc">Don't have an account?</small>
        </form>
    </div>
</body>
</html>
